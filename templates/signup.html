{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}

{% block content %}

<h1>Sign up </h1>
<form action="" method="post" style="margin-bottom: 100px;">
    {% csrf_token %}
    {{ form|crispy }}
    <button class = "btn btn-success" type = submit>Sign up</button>
</form>

{% endblock %}
