{% block title %}Password Change{% endblock %}

{% block content %}
    <h1>Password change</h1>
    <p>Please enter your old password!</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Change my password!">
    </form>
{% endblock content %}
